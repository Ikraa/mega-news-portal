<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css framwork tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>

   <!-- daisyui component library added -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />


<!-- link font awsome  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- title -->
    <title>Mega News</title>
  </head>
  <body>
   
    <main class="bg-[#F6F6F6]">
      <!-- header start  -->
      <header class="container mx-auto p-4">
        <nav class="lg:flex text-white items-center h-[60px]">
          <a
            class="mr-2 bg-[#5D5FEF] rounded-[4px] py-2 lg:p-[8px] px-2 lg:px-6 font-bold hover:bg-sky-700"
            href="#home"
            >Mega</a
          >
          <a
            class="mr-2 text-[#5D5FEF] rounded-[4px] py-2  lg:p-[8px] px-2 lg:px-6 font-bold hover:text-[green]"
            href="#news"
            >News</a
          >

          <a
            class="bg-[#5D5FEF] ml-auto rounded-[4px]  py-2 lg:p-[8px] px-2 lg:px-6 font-bold hover:bg-sky-700"
            href="#news"
            >News</a
          >
          <a
            class="mr-2 text-[#5D5FEF] rounded-[4px]  py-2 lg:p-[8px] px-2 lg:px-6 font-bold hover:text-[green]"
            href="./blog.html"
            >Blog</a
          >
        </nav>
      </header>
      <hr class="h-[1px] my-[20px] bg-[#CDCDCD] w-[95%] mx-auto" />
      <!-- header end -->
      <!-- category section start -->
      <section
        class="container flex flex-wrap px-2 lg:px-0 justify-between mx-auto"
        id="category"
      >
    </section>
      <!-- category section end -->
      <!-- items result section start -->
      <section class="container mx-auto pt-6">
        <div class="w-full p-6 bg-white rounded" id="items-result"></div>
      </section>
      <!-- items result section end -->
      <!-- Sort by view section -->
      <section class="container mx-auto pt-6 lg:flex items-center pb-6 space-x-[60%]">
        <div>
          <p>
            <span class="font-semibold">Sort By View: </span
            ><select
              id="sort-items"
              class="px-6 py-1 ml-2 text-[gray] outline-none"
            >
              <option value="default" selected>Default</option>
              <option value="menual">Menual</option>
            </select>
          </p>
        </div>
        <div class="mt-5 lg:mt-0">
          <a
            class="bg-[#5D5FEF] rounded-[4px] p-[8px] px-6 font-semibold text-white"
            href="#Today's-Pick"
            >Today's Pick</a
          >
          <a
            class="border border-[#5D5FEF] text-[#5D5FEF] rounded-[4px] p-[8px] px-6 font-semibold"
            href="#Trending"
            >Trending</a
          >
        </div>
      </section>
      <!-- Sort by view section end -->
      <section class="container mx-auto" id="card-container">

      </section>
    </main>
    <input type="checkbox" id="my-modal-6" class="modal-toggle" />
  <div class="modal modal-bottom sm:modal-middle">
    <div id="modal-container" class="modal-box bg-white">
      <h3 class="font-bold text-lg">Congratulations random Internet user!</h3>
      <p id="news-details" class="py-4">You've been selected for a chance to get one year of subscription to use Wikipedia for free!</p>
     
    </div>
  </div>

    <!-- footer section -->
    <footer>
      <p class="text-[#858585] font-semibold text-center pt-10">
        Copyright 2022 News Portal
      </p>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
